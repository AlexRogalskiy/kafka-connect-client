ConnectorInfo:
  type: object
  properties:
    name:
      type: string
      description: 'Name of the created connector'
    config:
      type: object
      additionalProperties:
        type: string
      description: 'Configuration parameters for the connector.'
    tasks:
      type: array
      items:
        $ref: '#/ConnectorTaskId'
      default: []
      description: 'List of active tasks generated by the connector'
    type:
      type: string
  required:
    - name
    - config
    - tasks
    - type

ConnectorTaskId:
  type: object
  required:
    - connector
    - task
  properties:
    connector:
      type: string
      description: 'The name of the connector the task belongs to.'
    task:
      type: integer
      description: 'Task ID within the connector.'